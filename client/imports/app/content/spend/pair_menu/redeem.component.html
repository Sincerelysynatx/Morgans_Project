<div class="center green lighten-2 row" style="padding: 48px 0 48px">
    <h3 class="card col s10 m4 offset-s1 offset-m4" style="padding: 16px 0 16px">Store</h3>
</div>

<div class="center-align">
    <h4>Account balance: {{balance}}</h4>
</div>

<div class="container">
    <div *ngFor="let coupon of coupons | async">
        <form [formGroup]="submitCoupon" (ngSubmit)="redeemCoupon(coupon)" class="row">
            <div class="col s12 m8 offset-m2 card" style="margin-bottom: 0;">
                <div class="card-content center-align row" style="padding-bottom: 0;">
                    <div class="col s12" style="font-size: xx-large; position: relative">
                        {{coupon.title}}
                        <div class="card green lighten-2" style="position: absolute; right: -8px; top: -16px; padding: 0 8px 0 8px">
                            <i class="mdi mdi-24px mdi-cookie"></i>
                            {{coupon.price}}
                        </div>
                        <hr>
                    </div>
                    <div class="col s12" style="font-size: x-large">
                        <i>{{coupon.desc}}</i>
                    </div>
                </div>
            </div>
            <button class="btn waves-effect waves-light green center-align col s12 m8 offset-m2" type="submit" style="margin-top: 0;">
                Redeem!
            </button>
        </form>
    </div>
</div>
