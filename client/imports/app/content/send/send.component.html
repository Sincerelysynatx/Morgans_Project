<div class="center green lighten-2 row" style="padding: 48px 0 48px">
    <h3 class="card col s10 m4 offset-s1 offset-m4" style="padding: 16px 0 16px">Send Points</h3>
</div>

<div class="container">
    <div *ngFor="let pair of pairs | async" class="row">
        <div class="col s12 m6 offset-m3 offset-s0">
            <div class="card">
                <div class="card-content" style="font-size: xx-large;">
                    {{pair.user1_id}}'s and {{pair.user2_id}}'s Pair
                    <form [formGroup]="moneyForm" (ngSubmit)="sendMoney(pair)" class="input-field row center">
                        <input formControlName="amount" type="number" step="50" class="validate col s8" style="font-size: 24px">
                        <div class="col s4">
                            <button class="btn green waves-effect waves-light" type="submit" name="action">
                                <div class="row">
                                    <div class="col s6"><i class="mdi mdi-36px mdi-cookie"></i></div>
                                    <div class="col s6"><i class="mdi mdi-18px mdi-arrow-right"></i></div>
                                </div>

                            </button>
                        </div>
                    </form>
                    <p style="font-size: large">{{pair.user1_id}}: {{pair.id1_points}} pts</p>
                    <p style="font-size: large">{{pair.user2_id}}: {{pair.id2_points}} pts</p>
                </div>
            </div>
        </div>
    </div>
</div>
