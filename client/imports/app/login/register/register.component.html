<div id="header">
    <div class="center green lighten-2 row" style="padding: 64px 0 64px">
        <h2 class="card col s10 offset-s1 m4 offset-m4" [routerLink]="['/login']" style="padding: 16px 0 16px; cursor: pointer">Coupon Point</h2>
    </div>
</div>
<div class="container">
    <h4 class="center">Sign Up</h4>
    <div class="row">
        <form [formGroup]="signUpForm" class="col s12">
            <div class="row">
                <div class="input-field col s12 m6">
                    <input formControlName="username" id="username" type="text">
                    <label>Username</label>
                </div>
                <div class="input-field col s12 m6">
                    <input formControlName="email" type="email">
                    <label>Email</label>
                </div>
                <div class="input-field col s12 m6">
                    <input formControlName="password" type="password">
                    <label>Password</label>
                </div>
            </div>
        </form>
    </div>
    <div class="center" style="position: relative; padding-bottom: 16px">
        <div id="error_message">

        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light green col s12 m4 offset-m8" (click)="signup()">Sign Up
            <i class="mdi mdi-18px mdi-account-plus"></i>
        </button>
    </div>
</div>
