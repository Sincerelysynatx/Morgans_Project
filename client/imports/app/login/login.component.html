<div id="header">
    <div class="center green lighten-2 row" style="padding: 64px 0 64px">
        <h2 class="card col s10 offset-s1 m4 offset-m4" style="padding: 16px 0 16px">Coupon Point</h2>
    </div>
</div>
<div class="container">
    <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="col s12">
            <div class="row">
                <div class="input-field col s12 m6">
                    <input formControlName="username" type="text">
                    <label>Username</label>
                </div>
                <div class="input-field col s12 m6">
                    <input formControlName="password" type="password">
                    <label>Password</label>
                </div>
            </div>
            <p class="row center" id="error"></p>
            <div class="row center">
                <button class="btn waves-effect waves-light green col s12 m6 offset-m3" type="submit">Login
                    <i class="mdi mdi-18px mdi-send"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="row center">
        <h6>Need an account?</h6>
        <button class="btn waves-effect waves-light green col s12 m6 offset-m3" [routerLink]="['/register']">Register
            <i class="mdi mdi-18px mdi-account-plus"></i>
        </button>
    </div>
</div>
